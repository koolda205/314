server.port=8080
#
spring.datasource.url=jdbc:mysql://localhost:3306/rest_db?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC
spring.datasource.username=rootroot
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.mvc.hiddenmethod.filter.enabled=true
spring.webflux.hiddenmethod.filter.enabled=true
server.error.whitelabel.enabled=false
#
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

