<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h2>Edit User</h2>


<form method="post" action="/editUser" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH">
    <br>
        <label for="username">Id</label>
        <input readonly type="number" th:field="*{id}" id="id">
    <br>
    <br>
        <label for="username">Name</label>
        <input type="text" th:field="*{name}" id="username" required/>
    <br>
    <br>
        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname" required/>
    <br>
    <br>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" required/>
    <br>
    <br>
        <input type="submit" value="Edit User">

</form>

    <br>
    <br>

<a href="/users">all users page</a>

</body>
</html>
